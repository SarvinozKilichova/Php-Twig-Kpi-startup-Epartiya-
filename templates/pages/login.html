{% include "header.html" %}
<div class="ui middle aligned center aligned grid">
    <div class="column">
		<h2 class="ui header">
		  <img src="{{ defaults.images }}/logo_main.png">
		  <div class="content">
		    <div class="sub header">Ўзбекистон Республикаси<br> сиёсий партияси</div>
		  </div>
		</h2>
        {% if error != '' or sys.error != '' %}
            <div class="ui left aligned small error message close">
                <i class="close icon"></i>
                <div class="ui left aligned header">
                    {{ error }} {{ sys.error }}
                </div>
            </div>
        {% endif %}
        <form class="ui form" method="post">
            <div class="ui secondary blue segment">
                <h2 class="ui left aligned header">Тизимга кириш</h2>
                <div class="field">
                	<label><i class="user icon"></i> Логин</label>
                    <div class="ui input">
                        <input type="text" name="login" placeholder="Логин" value="{{ login ? login }}" autofocus>
                    </div>
                </div>
                <div class="field">
                	<label><i class="lock icon"></i> Парол</label>
                    <div class="ui icon input">
                        <input type="password" name="password" placeholder="Парол">
                        <i id="showpass" class="eye link icon"></i>
                    </div>
                </div>
                <div class="field save_login">
                    <div class="ui checkbox" >
                        <input type="checkbox" name="save_login" {% if savelogin == 'checked' %} checked="" {% endif %} >
                        <label>Логинни сақлаш</label>
                    </div>
                </div>                
                <div class="ui right floated blue submit button">Кириш</div>
                <div class="field"></div>
            </div>
            <div class="ui error message"></div>
        </form>
    </div>
</div>
{% include "footer.html" %}
